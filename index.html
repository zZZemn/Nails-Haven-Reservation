<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nails Haven</title>

<body>
    <form action="" method="POST">
        <div>
            <input type="text" name="FirstName" placeholder="First Name" required>
            <input type="text" name="LastName" placeholder="Last Name" required>
        </div>

        <div>
            <label for="valid-id">Upload a photo of valid ID</label>
            <input type="file" name="valid-id" id="valid-id" accept="image/png, image/jpeg" required>
        </div>
        <div>
            <input type="text" name="Address" placeholder="Address">
        </div>
        <div>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="email" placeholder="Contact Number/s">
        </div>
        <div>
            <h4>Select Date and Time of Appointment</h4>
            <input type="date" name="appointment-date">
            <input type="time" name="appointment-time">
        </div>
        <div>
            <h4>Select services you want</h4>
                <label class="GFG">
                    <input type="checkbox" name="Nail" value="Nail" id="nail1">
                    Nail
                </label>
                <label class="GFG">
                    <input type="checkbox" name="Nail" value="Nail" id="nail2">
                    Nail
                </label>
                <label class="GFG">
                    <input type="checkbox" name="Nail" value="Nail" id="nail3">
                    Nail
                </label>
                <label class="GFG">
                    <input type="checkbox" name="Nail" value="Nail" id="nail4">
                    Nail
                </label>
                <label class="GFG">
                    <input type="checkbox" name="Nail" value="Nail" id="nail5">
                    Nail
                </label>
                <button type="button" onclick="updatePrice()" class="show">Final</button>
                <button type="button">Cancel</button>

        </div>
        
        <div>
            <h4>Payment</h4>
            <label for="total">Total: </label>
            <input type="text" name="total" id="total" READONLY>
            <br>
            <input type="text" name="ref_num" id="ref_num" placeholder="Gcash Ref Num">
            <br>
            <input type="file" name="receipt" id="receipt">
        </div>
        <input type="submit">
    </form>

    <script src="price.js"></script>
</body>
</html>
