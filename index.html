<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Nails Haven</title>
</head>
<body>
    <div class="form-container">
        <form action="" method="POST">
            <div>
                <input type="text" name="FirstName" placeholder="First Name" required class="txt">
                <input type="text" name="LastName" placeholder="Last Name" required class="txt">
            </div>

            <div>
                <input type="email" name="email" placeholder="Email Address" required class="txt">
                <input type="text" name="email" placeholder="Contact Number/s" class="txt">
            </div>
            
            <div>
                <input type="text" name="Address" placeholder="Address" class="txt2">   
            </div>
            <div class="upload-photo">
                <label for="valid-id">Upload a photo of valid ID</label>
                <input type="file" name="valid-id" id="valid-id" accept="image/png, image/jpeg" required>
            </div>

            <div class="line first"><hr></div>
            
            <div>
                <h4>Select Date and Time of Appointment</h4>
                <input type="date" name="appointment-date">
                <input type="time" name="appointment-time">
            </div>
            
            <div class="line second"><hr></div>

            <div>
                <h4>Reservation Payment</h4>
                <p>Please Pay â‚±200 For Reservation</p>
                <div class="upload-photo">
                    <label for="receipt">Payment Receipt</label>
                    <input type="file" name="receipt" id="receipt" accept="image/png, image/jpeg" required>
                </div>
                <input type="text" name="ref_num" id="ref_num" placeholder="Gcash Ref Num">
                <input type="submit">
            </div>
        </form>
    </div>
    <script src="price.js"></script>
</body>
</html>
